eureka:
  client:
    enabled: true
    service-url:
      default-zone: "http://localhost:8761/eureka/"
spring:
  mail:
    host: localhost
    port: 2525
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: true

management:
  endpoints:
    web:
      exposure:
        include:
        - "*"
  endpoint:
    health:
      show-details: ALWAYS    ### TODO: CHANGE TO when-authorized

   

